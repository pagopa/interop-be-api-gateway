openapi: 3.0.3
info:
  title: Interoperability API Gateway Micro Service
  description: exposes the API for interacting with interoperability features
  version: '0.1.0'
  contact:
    name: API Support
    url: 'http://www.example.com/support'
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: '/api-gateway/{{version}}'
    description: This service is the interoperability API gateway
tags:
  - name: gateway
    description: Everything about your APIs
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
security:
  - bearerAuth: []
paths:
  '/agreements/{agreementId}':
    get:
      tags:
        - gateway
      summary: Get an agreement
      description: Retrieve an agreement using an agreement identifier
      operationId: getAgreement
      security:
        - bearerAuth: []
      parameters:
        - name: agreementId
          in: path
          description: the agreement id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Agreement retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreement'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Agreement not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/purposes/{purposeId}':
