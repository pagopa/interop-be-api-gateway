              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/eservices/{eserviceId}/descriptors/{descriptorId}':
    get:
      tags:
        - gateway
      summary: Get an eservice descriptor
      description: Retrieve an eservice descriptor by identifiers
      operationId: getEServiceDescriptor
      security:
        - bearerAuth: []
      parameters:
        - name: eserviceId
          in: path
          description: the eservice Id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the eservice descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: EService retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServiceDescriptor'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/organizations/{organizationId}':
    get:
      tags:
        - gateway
      summary: Get an organization
      description: Retrieve an organization by identifier
      operationId: getOrganization
      security:
        - bearerAuth: []
      parameters:
        - name: organizationId
          in: path
          description: the organization Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Organization retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Organization not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /agreements:
    get:
      tags:
        - gateway
      summary: Retrieve a list of agreement
      description: |
        It is mandatory to insert either the producerId field or the consumerId field.
      operationId: getAgreements
      parameters:
        - in: query
          name: producerId
          schema:
            type: string
        - in: query
          name: consumerId
          schema:
            type: string
        - in: query
          name: eserviceId
          schema:
            type: string
        - in: query
          name: descriptorId
          schema:
            type: string
        - in: query
          name: state
          schema:
            $ref: '#/components/schemas/AgreementState'
      responses:
        '200':
          description: A list of Agreement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreements'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/events':
    get:
      tags:
        - gateway
      summary: Get list of events
      description: Retrieves the list of events for the caller's institution
      operationId: getEventsFromId
      security:
        - bearerAuth: [ ]
      parameters:
        - name: lastEventId
          in: query
          description: last event identifier already processed by the caller
          required: true
          schema:
            type: integer
            format: int64
            default: 0
        - name: limit
          in: query
          description: the maximum number of events returned by this response
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 500
            default: 100
      responses:
        '200':
          description: Messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Institution not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /status:
    get:
      security: []
      summary: Returns the application status
      description: |
        Returns the application status. For testing purposes, it might randomly reply with an error.
      operationId: get_status
      tags:
        - health
      responses:
        '200':
          description: |
            This is the valid status from the server.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/agreements/{agreementId}/purposes':
    get:
      tags:
        - gateway
      summary: Get an purpose
      description: Retrieve purposes of the agreement
      operationId: getAgreementPurposes
      parameters:
        - name: agreementId
          in: path
          description: the agreement identifier
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Purposes retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purposes'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Purposes not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/agreements/{agreementId}/attributes':
    get:
      tags:
        - gateway
      summary: Get agreement attributes
      description: Retrieve attributes of the agreement
      operationId: getAgreementAttributes
      parameters:
        - name: agreementId
          in: path
          description: the agreement identifier
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Attributes retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attributes'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Purposes not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    Client:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        consumerId:
          type: string
          format: uuid
      required:
        - id
        - consumerId
    EServiceDescriptor:
      description: eservice descriptor model
      type: object
      required:
        - id
        - version
        - docs
        - state
        - creationDate
        - audience
        - voucherLifespan
        - dailyCallsPerConsumer
        - dailyCallsTotal
      properties:
        id:
          description: eservice descriptor identifier
          type: string
          format: uuid
        version:
          description: eservice descriptor version
          type: string
        description:
          description: eservice descriptor description
          type: string
        audience:
          description: eservice descriptor audience
          type: array
          items:
            type: string
        voucherLifespan:
          description: voucher duration
          type: integer
          format: int32
        dailyCallsPerConsumer:
          description: max number of daily requests per consumer
          type: integer
          format: int32
          minimum: 0
        dailyCallsTotal:
          description: total number of daily requests delivered by the eservice
          type: integer
          format: int32
          minimum: 0
        interface:
          $ref: '#/components/schemas/EServiceDoc'
        docs:
          description: eservice supplementary documents
          type: array
          items:
            $ref: '#/components/schemas/EServiceDoc'
        state:
          $ref: '#/components/schemas/EServiceDescriptorState'
    EServiceDescriptorState:
      type: string
      description: EService State
      enum:
        - PUBLISHED
        - DEPRECATED
        - SUSPENDED
        - ARCHIVED
    EServiceDescriptors:
      description: eservice descriptors list model
      type: object
      required:
        - descriptors
      properties:
        descriptors:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDescriptor'
    EServiceDoc:
      description: eservice descriptor document model
      type: object
      required:
        - id
        - name
        - contentType
      properties:
        id:
          description: document identifier
          type: string
          format: uuid
        name:
          description: document name
          type: string
        contentType:
          description: document content type
          type: string
    Organization:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        category:
          type: string
      required:
        - id
        - name
        - category
    Origin:
      description: Attribute origin admitted
      type: string
      enum:
        - IPA
        - SDG
    PurposeState:
      type: string
      description: Purpose State
      enum:
        - ACTIVE
        - DRAFT
        - SUSPENDED
        - WAITING_FOR_APPROVAL
        - ARCHIVED
    Purpose:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        throughput:
          type: integer
          format: int32
        state:
          $ref: '#/components/schemas/PurposeState'
      required:
        - id
        - throughput
        - state
    Purposes:
      type: object
      properties:
        purposes:
          type: array
          items:
            $ref: '#/components/schemas/Purpose'
      required:
        - purposes
    AttributeKind:
      type: string
      enum:
        - CERTIFIED
        - DECLARED
        - VERIFIED
    AttributeValidity:
      type: string
      enum:
        - VALID
        - INVALID
    Attribute:
      type: object
      additionalProperties: false
      title: Attribute
      description: represents the details of a verified attribute bound to the agreement.
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          pattern: '[a-z0-9 \-]{,48}'
          maxLength: 48
        kind:
          $ref: '#/components/schemas/AttributeKind'
      required:
        - id
        - name
        - kind
    Attributes:
      type: object
      properties:
        attributes:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/AttributeValidityState'
      required:
        - attributes
    AttributeValidityState:
      type: object
      additionalProperties: false
      title: AttributeValidityState
      description: represents the validity of a specified attribute
      properties:
        id:
          type: string
          format: uuid
        validity:
          $ref: '#/components/schemas/AttributeValidity'
      required:
        - id
        - validity
    AgreementState:
      type: string
      description: Agreement State
      enum:
        - ACTIVE
        - PENDING
        - SUSPENDED
        - INACTIVE
    Agreement:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        eserviceId:
          type: string
          format: uuid
        descriptorId:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        consumerId:
          type: string
          format: uuid
        state:
          $ref: '#/components/schemas/AgreementState'
      required:
        - id
        - eserviceId
        - descriptorId
        - producerId
        - consumerId
        - state
      description: business representation of an agreement
    Agreements:
      type: object
      properties:
        agreements:
          type: array
          items:
            $ref: '#/components/schemas/Agreement'
      required:
        - agreements
    Events:
      type: object
      properties:
        lastEventId:
          type: integer
          format: int64
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      required:
        - events
    Event:
      properties:
        eventId:
          type: integer
          format: int64
        eventType:
          type: string
        objectType:
          type: string
        objectId:
          additionalProperties:
            type: string
      required:
        - eventId
        - eventType
        - objectType
        - objectId
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        errors:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ProblemError'
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: '^[0-9]{3}-[0-9]{4}$'
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
      required:
        - code
        - detail
  securitySchemes:
    bearerAuth:
      type: http
      description: 'A bearer token in the format of a JWS and conformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).'
      scheme: bearer
      bearerFormat: JWT
