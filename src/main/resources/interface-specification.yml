        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Purpose not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/purposes/{purposeId}/agreement':
    get:
      tags:
        - gateway
      summary: Get an agreement by purposeId
      description: Retrieve the agreement associated to a purpose
      operationId: getAgreementByPurpose
      security:
        - bearerAuth: []
      parameters:
        - name: purposeId
          in: path
          description: the purpose Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agreement retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreement'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Agreement not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/attributes/{attributeId}':
    get:
      tags:
        - gateway
      summary: Get an attribute
      description: Retrieve an attribute using an attribute identifier
      operationId: getAttribute
      security:
        - bearerAuth: []
      parameters:
        - name: attributeId
          in: path
          description: the attribute Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Attribute retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}':
    get:
      tags:
        - gateway
      summary: Get a client
      description: Retrieve a client using a client identifier
      operationId: getClient
      security:
        - bearerAuth: [ ]
      parameters:
        - name: clientId
          in: path
          description: the client Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
