interop-api-gateway {
  port = 8088
  api-keys {
    party-management = ${PARTY_MANAGEMENT_API_KEY}
  }
  services {
    agreement-management = ${AGREEMENT_MANAGEMENT_URL}
    authorization-management = ${AUTHORIZATION_MANAGEMENT_URL}
    catalog-management = ${CATALOG_MANAGEMENT_URL}
    party-management = ${PARTY_MANAGEMENT_URL}
    attribute-registry-management = ${ATTRIBUTE_REGISTRY_MANAGEMENT_URL}
    purpose-management = ${PURPOSE_MANAGEMENT_URL}
    tenant-management = ${TENANT_MANAGEMENT_URL}
    tenant-process = ${TENANT_PROCESS_URL}
    notifier = ${NOTIFIER_URL}
  }
  jwt {
    audience = ${ACCEPTED_AUDIENCES}
  }

  rate-limiter {
    limiter-group = "API_GW"
    max-requests = ${RATE_LIMITER_MAX_REQUESTS}
    burst-percentage = ${RATE_LIMITER_BURST_PERCENTAGE}
    rate-interval = ${RATE_LIMITER_RATE_INTERVAL}
    redis-host = ${RATE_LIMITER_REDIS_HOST}
    redis-port = ${RATE_LIMITER_REDIS_PORT}
  }
}

akka {
  stdout-loglevel = "OFF"
  loglevel = "DEBUG"
  use-slf4j = on
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.interop.apigateway.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.interop.apigateway.server.impl.LiveCheck"
      }
    }
  }
}

interop-commons {
  isInternetFacing = true

  jwt {
    public-keys {
      urls = ${WELL_KNOWN_URLS}
    }
  }
}

akka.http {
  server {
    pipelining-limit = 128 # default 1
    pipelining-limit = ${?PIPELINING_LIMIT}
    backlog = 100 # default 100
    backlog = ${?BACKLOG_SIZE}
  }

  host-connection-pool {
    max-connections = 16
    max-connections = ${?CONNECTION_POOL_MAX_CONNECTIONS}
    min-connections = 2
    min-connections = ${?CONNECTION_POOL_MIN_CONNECTIONS}
    max-open-requests = 256
    max-open-requests = ${?CONNECTION_POOL_MAX_OPEN_REQUESTS}
  }
}

futures-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    core-pool-size-min = 4
    core-pool-size-factor = 1.0
    core-pool-size-max = 16
    max-pool-size-min = 4
    max-pool-size-factor = 1.0
    max-pool-size-max = 16
  }
  throughput = 1
  throughput = ${?BLOCKING_DISPATCHER_THROUGHPUT}
} 
